
{% extends 'base.html' %}
{% block content %}

<h1 class = "grubs"> GRAB SOME GRUBS </h1>

{% for grub in grubs %}
<a href="{% url 'grubs_detail' grub.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title"> {{ grub.item }} </span>
            <p>Type: {{grub.type}}</p>
            <p> Location: {{grub.location}} </p>
        </div>
    </div>
</a>
{% endfor %}
{% endblock %}
