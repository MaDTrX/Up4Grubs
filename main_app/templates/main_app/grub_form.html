{% extends 'base.html' %}
{% block content %}
{% if grub %}
<h1 class="grubs"> EDIT </h1>
{% else %}
<h1 class="grubs"> POST A GRUB</h1>
{% endif %}
<form action='' enctype='multipart/form-data' method='POST' class='card-panel'>
    {% csrf_token %}
    <table>
        {{ form.as_table}}
    </table>
    <br>
    <input type='submit' class='btn-large' value='Submit'>
</form>
{% endblock %}
